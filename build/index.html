<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="./favicon.ico">
    <title>livereload-vue</title>

    <!-- Если убрать скрипт livereload, то рабочие скрипты будут загружены на страницу,
    но страница не будет автоматически перезагружаться при их изменении. Но при этом
    останется возможность нажать на кнопку LiveReload на странице и подгрузить этот скрипт в нужный момент -->
    <script id="livereload" src="./livereload.js"></script>
</head>

<body>

    <script id="coursehunters-loader.v2" src="./main.js"></script>
</body>

</html>
